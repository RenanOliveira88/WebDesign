<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
    </body>

    <script>
        document.write("<p></p>");
        var $display = document.querySelector("p");
        
        var arr =  new Array(3,4,5,6,7,8,9,"casa");
        var soma = 0;
        for(var i = 0; i < arr.length; i++){
            if(!isNaN(arr[i]) && arr[i] % 2 === 0 ){
                soma += arr[i];
            } 
        }
        $display.textContent = soma;
        
    </script>
</html>
