<!doctype html>
<!-- doctype informa ao agente de usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
	<head>
		<title>Página de exemplo de estrura básica</title>
		<meta charset="utf-8">
		<meta name="author" content="Renan">
		<meta name="description" content="Lista de documentos">
		<meta name="keywords" content="html5, tecnologia">
        
        <link href="../css/bootstrap.css" rel="stylesheet">

        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        
        <script>
            (function (){
                window.addEventListener('load', init)
                
                function init(){
                    var $img = document.getElementById('img');
                    var n = Math.ceil(Math.random() * 5)
                    
                    $img.setAttribute('src','../image/' + n + ".jpg");
                    
                
                
                }
            })()
        </script>
	</head>
	<body>
        <div class="container">
           <h1>Mudar imagem randomicamente</h1><br/>
            
            <img src="../image/1.jpg" id='img'>

        </div>
        

	</body>
</html>
