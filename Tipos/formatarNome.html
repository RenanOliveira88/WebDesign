<!doctype html>
<!-- doctype informa ao agente de usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
	<head>
		<title>Página de exemplo de estrura básica</title>
		<meta charset="utf-8">
		<meta name="author" content="Renan">
		<meta name="description" content="Lista de documentos">
		<meta name="keywords" content="html5, tecnologia">
        
        <link href="../css/bootstrap.css" rel="stylesheet">

        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        
        <script>
            (function(){
                var nome = "Carlos Renan Oliveira"
                
                var ultimoEspaco = nome.lastIndexOf(' ');
                
                if (ultimoEspaco === -1){
                    alert(nome);
                    return;
                }
                
                var primeiroTermo = nome.substr(0, ultimoEspaco);
                var ultimoTermo = nome.substring(ultimoEspaco + 1);
                alert(ultimoTermo +  ", " + primeiroTermo);
                
            })()
            
        </script>
	</head>
	<body>
        <div class="container">
           <h1>Formatar Nome</h1><br/>

        </div>
        

	</body>
</html>
