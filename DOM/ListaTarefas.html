<!doctype html>
<!-- doctype informa ao agente de usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
	<head>
		<title>Página de exemplo de estrura básica</title>
		<meta charset="utf-8">
		<meta name="author" content="Renan">
		<meta name="description" content="Lista de documentos">
		<meta name="keywords" content="html5, tecnologia">
        
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <style>
            .done{
                text-decoration: line-through;
                color: #555;
            }
        </style>
	</head>
	<body>
        <div class="container">
           <h1>Lista de tarefas</h1><br/>
            <input type="text" id="txt"> <button type="button" id="btn">Incluir na lista</button>
            <ul id="ul">
                <li>Estudar javascript</li>
                <li>Tomar café da manhã na Fiorella</li>
                <li>Visitar o parque ecológico </li>
            </ul>
        </div>
        
		<script>
            (function (){
                var $txt = document.getElementById('txt');
                var $btn = document.getElementById('btn');
                var $ul = document.getElementById('ul');

                $btn.addEventListener('click',function(){
                    if ($txt.value === ''){
                        $txt.focus();
                        return;
                    }
                        
                    var li = document.createElement('li');
                    var text = document.createTextNode($txt.value);
                    
                    li.appendChild(text);
                    $ul.appendChild(li);
                    
                    $txt.value = '';
                    $txt.focus();
                });
                
                $ul.addEventListener('click', function(e){
                    if (e.target.nodeName === 'LI'){
                       toggleDone(e.target);
                        
                    }
                })
                
                function toggleDone(li){
                    li.classList.toggle('done');
                }
                

            })()
            
            
            
        </script>
	</body>
</html>
